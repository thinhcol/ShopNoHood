<div class="panel panel-default">
    <div class="panel-heading">
        AUTHORIZING
    </div>
    <table class="table table-border">
        <thead class="bg-succes" style="font-variant: small-caps;">
            <tr>
                <th>Họ và tên</th>
                <th ng-repeat="role in roles" class="text-center">{{role.rolename}}</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="acc in admins">
                <td>{{acc.username}}</td>
                <th ng-repeat="role in roles" class="text-center">
                    <input class="m-auto" ng-checked="authority_of(acc,role)" ng-click="authority_changed(acc,role)"  type="checkbox">
                </th>
            </tr>
        </tbody>
    </table>
</div>
