<div class="col-lg-12 grid-margin stretch-card">
  <div class="card">
    <div class="card-body">
      <h4 class="card-title">Quản lý đơn hàng</h4>
      
      <div class="table-responsive">
        <table class="table table-hover">
          <thead>
            <tr>
              <th>Mã hóa đơn</th>
              <th>Thời gian thanh toán</th>
              <th>Số điện thoại</th>
              <th>Địa chỉ</th>
              <th>Người mua</th>
              <th>Tổng tiền</th>
              <th>Trạng thái</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="item in items">
              <td>{{item.billid}}</td>
              <td>{{item.cart.datecart | date:'dd/MM/yyyy'}}</td>
              <td>{{item.cart.phone}}</td>
              <td>{{item.cart.address}}</td>
              <td>{{item.cart.account.username}}</td>
              <td>{{item.quantity * item.sumprice}}</td>
              <td ng-if="item.status.idst == 1"><label class="badge badge-warning">{{item.status.staname}}</label></td>
              <td ng-if="item.status.idst == 2"><label class="badge badge-info">{{item.status.staname}}</label></td>
              <td ng-if="item.status.idst == 3"><label class="badge badge-success">{{item.status.staname}}</label></td>
              <td ng-if="item.status.idst == 4"><label class="badge badge-danger">{{item.status.staname}}</label></td>
              <td><a class="btn btn-outline-secondary btn-fw" data-toggle="modal" ng-click="edit(item)" data-target="#exampleModal">Sửa</a>
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel"></h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                        </button>
                      </div>
                      <div class="modal-body">
                      <div class="form-group">
                          <input type="text" ng-model="form.billid" class="form-control" />
                        </div>
                        <div class="form-group">
                          <input type="tel" ng-model="form.cart.phone" placeholder="Nhập số điện thoại" class="form-control" />
                        </div>
                        <div class="form-group">
                          <input type="text" ng-model="form.cart.address" placeholder="Nhập địa chỉ" class="form-control" />
                        </div>
                        <div class="form-group">
                          <input type="text" ng-model="item.cart.account.username" placeholder="Nhập người dùng" class="form-control" disabled/>
                        </div>
                        <div class="form-group">
                          <select ng-model="form.status.idst" class="form-control">
                            <option ng-repeat="c in status" ng-value="c.idst">{{c.staname}}
                            </option>
                          </select>
                        </div>
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="update()">Save changes</button>
                      </div>
                    </div>
                  </div>
                </div>
              </td>
             
              
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
