<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>Home 03</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/png" href="/images/icons/favicon.png" />
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/vendor/bootstrap/css/bootstrap.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/fonts/iconic/css/material-design-iconic-font.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/fonts/linearicons-v1.0.0/icon-font.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/vendor/animate/animate.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/vendor/css-hamburgers/hamburgers.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/vendor/select2/select2.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/vendor/perfect-scrollbar/perfect-scrollbar.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/css/util.css">
    <link rel="stylesheet" type="text/css" href="/css/main.css">
    <link rel="stylesheet" href="/css/editinfo/editinfo.css">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js" type="text/javascript"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular-route.js"
		type="text/javascript"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>

<body class="animsition" ng-app="shopping-cart-app"  ng-controller="address-ctrl">
	<header class="header_area" ng-controller="shopping-cart-ctrl">
        <!-- Top menu -->
        <div th:replace="/layout/header.html">

        </div>
    </header>

	<section  class="bg0 p-t-120 p-b-60">
        <div class="container">
            <div class="row">
                <div class="col-md-4 col-lg-3 p-b-80">
                    <div th:replace="/account/navsidebar.html"></div>
                </div>
                <div class="col-md-8 col-lg-9 p-b-80">
                    <div class="d-flex justify-content-between align-items-center">
                        <h4 class="mtext-112 cl2">
                            Địa chỉ của tôi
                            <input ng-model="ok">
                        </h4>
	                     <button type="submit" data-toggle="modal" data-target="#staticBackdrop"
	                     class="flex-c-m m-r-8 mtext-101 cl0 size-102 bg3 hov-btn3 p-lr-12 trans-04 pointer">
	                          <i class="fa fa-plus m-r-5" aria-hidden="true"></i>Thêm địa chỉ mới
	                     </button>
                	</div>

                    <hr>

                    <div class="">
                        <h4 class="mtext-112 cl2">
                            Địa chỉ
                        </h4>
                        <div ng-repeat="address in Addresses">
	                        <div class="d-flex justify-content-between m-tb-20 align-items-end">
	                            <div class="">
	                                <h5 class="m-b-6 cl5">{{address.fullname}}</h5>
	                                <p>{{address.streetname}}, {{address.ward.wardname}}, {{address.district.districtname}}, {{address.province.provincename}}</p>
	                            </div>
	                            <div class="d-flex flex-column align-items-end">
	                                <div class="">
	                                    <a class="m-r-6" href="#" data-toggle="modal" data-target="#staticBackdrop" ng-click="eidtAddress(address.addressid)">Cập nhật</a>
	                                    <a href="/">Xóa</a>
	                                </div>
	                                <button ng-if="!address.isdefault" class="bor20 m-t-10 p-all-3 bg-none">Thiết lặp mặc định</button>
	                                <button ng-if="address.isdefault" class="bor20 op-06 select m-t-10 p-all-3 bg-none">Đang mặc định</button>
	                            </div>
	                        </div>
	                        <hr>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    <div th:replace="/layout/footer.html" ></div>
    <!--  -->
	<div class="modal fade " id="staticBackdrop">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body">
                    <h4 class="p-b-10">Cập nhật địa chỉ</h4>
                    <div class="row">
                        <div class="col-6">
                            <div class="m-b-20 how-pos4-parent">
                                <p class="stext-113" style="padding: 10px 10px 0px 0px"><strong>Họ và tên người nhận: </strong></p>
                                <input style=" height: 26px; border-bottom: 1px solid;" class="stext-113 cl2 plh3 size-111" type="text" 
                                ng-model="fullname" placeholder="Nhập tên người nhận">
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="m-b-20 how-pos4-parent">
                                <p class="stext-113" style="padding: 10px 10px 0px 0px"><strong>Số điện thoại: </strong></p>
                                <input style=" height: 26px; border-bottom: 1px solid;" class="stext-113 cl2 plh3 size-111" type="text" 
                                ng-model="numberphone" placeholder="Nhập số điện thoại">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-4">
                            <div class=" m-b-20 how-pos4-parent">
                                <p class="stext-113" style="padding: 10px 10px 0px 0px"><strong>Tỉnh / Thành phố: </strong></p>
                                <select style="height: 34px;" id="" class="stext-111 cl2 " ng-change="viewDistrict.selectProvince()"
                                		ng-options="p as p.provincename for p in Provinces | orderBy : 'provincename'" ng-model="selectedProvince">
									<option value="">Chọn tỉnh / thành phố</option>
								</select>
                            </div>
                        </div>
                        <div class="col-4">
                            <div class=" m-b-20 how-pos4-parent">
                                <p class="stext-113" style="padding: 10px 10px 0px 0px"><strong>Quận / Huyện: </strong></p>
                                <select style="height: 34px;" id="" class="stext-111 cl2 " ng-change="viewWard.selectDistrict()"
                                		ng-options="d as d.districtname for d in Districts | orderBy : 'districtname'" ng-model="selectedDistrict">
									<option value="">Chọn quận / huyện</option>
									<option>{{d.districtname}}</option>
								</select>
                            </div>
                        </div>
                        <div class="col-4">
                            <div class=" m-b-20 how-pos4-parent">
                                <p class="stext-113" style="padding: 10px 10px 0px 0px"><strong>Phường / Xã: </strong></p>
                                <select style="height: 34px;" id="" class="stext-111 cl2 "
                                		ng-options="w as w.wardname for w in Wards | orderBy : 'wardname'" ng-model="selectedWard">
									<option value="">Chọn phường / xã</option>
									<option>{{w.wardname}}</option>
								</select>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <div class="m-b-20 how-pos4-parent">
                                <p class="stext-113" style="padding: 10px 10px 0px 0px"><strong>Địa chỉ: </strong></p>
                                <input style=" height: 26px; border-bottom: 1px solid;" class="stext-113 cl2 plh3 size-111" type="text"
                                ng-model="streetname" placeholder="Nhập số nhà và tên đường">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3918.685436117716!2d106.63305511471899!3d10.835367292281555!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x31752978b39f8f73%3A0xed9b3cd640dda266!2zMjIxIFBoYW4gSHV5IMONY2gsIFBoxrDhu51uZyAxMiwgR8OyIFbhuqVwLCBUaMOgbmggcGjhu5EgSOG7kyBDaMOtIE1pbmgsIFZp4buHdCBOYW0!5e0!3m2!1svi!2s!4v1665811301363!5m2!1svi!2s" 
                            width="100%" height="250" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" style="border-radius: 0;" class=" btn hov3 bg-none" data-dismiss="modal">Trở lại</button>
                    <button ng-click="createAddress()" type="button" style="border-radius: 0;" class=" btn bg1 text-white" data-dismiss="modal">Hoàn thành</button>
                </div>
            </div>
        </div>
    </div>

	<script src="/../js/shopping-cart-app.js"></script>
	<script src="/vendor/jquery/jquery-3.2.1.min.js"></script>
    <!--===============================================================================================-->
    <script src="/vendor/animsition/js/animsition.min.js"></script>
    <!--===============================================================================================-->
    <script src="/vendor/bootstrap/js/popper.js"></script>
    <script src="/vendor/bootstrap/js/bootstrap.min.js"></script>
    <!--===============================================================================================-->
    <script src="/vendor/select2/select2.min.js"></script>
    <script>
        $(".js-select2").each(function() {
            $(this).select2({
                minimumResultsForSearch: 20,
                dropdownParent: $(this).next('.dropDownSelect2')
            });
        })
    </script>
    <!--===============================================================================================-->
    <script src="/vendor/MagnificPopup/jquery.magnific-popup.min.js"></script>
    <!--===============================================================================================-->
    <script src="/vendor/perfect-scrollbar/perfect-scrollbar.min.js"></script>
    <script>
        $('.js-pscroll').each(function() {
            $(this).css('position', 'relative');
            $(this).css('overflow', 'hidden');
            var ps = new PerfectScrollbar(this, {
                wheelSpeed: 1,
                scrollingThreshold: 1000,
                wheelPropagation: false,
            });

            $(window).on('resize', function() {
                ps.update();
            })
        });
    </script>
</body>

</html>
