<body class="animsition" ng-app="shopping-cart-app" ng-controller="shopping-cart-ctrl">
	<header class="header_area">
        <!-- Top menu -->
        <div th:replace="/layout/header.html">

        </div>
    </header>

	<section class="bg0 p-t-120 p-b-60">
        <div class="container">
            <div class="row">
                <div class="col-md-4 col-lg-3 p-b-80">
                    <div th:replace="/account/navsidebar.html"></div>
                </div>
                <div class="col-md-8 col-lg-9 p-b-80">
                    <div class="d-flex justify-content-between align-items-center">
                        <h4 class="mtext-112 cl2">
                            Địa chỉ của tôi
                        </h4>
	                     <button type="submit" class="flex-c-m m-r-8 mtext-101 cl0 size-102 bg3 hov-btn3 p-lr-12  trans-04 pointer">
	                          <i class="fa fa-plus m-r-5" aria-hidden="true"></i>Thêm địa chỉ mới
	                     </button>
                	</div>

                    <hr>

                    <div class="">
                        <h4 class="mtext-112 cl2">
                            Địa chỉ
                        </h4>
                        <div class="d-flex justify-content-between m-tb-20 align-items-end">
                            <div class="">
                                <h5 class="m-b-6 cl5">Nguyễn Huỳnh Khuyết Hùng</h5>
                                <p>221/5b Phan Huy Ích Phường 14, Quận Gò Vấp, TP. Hồ Chí Minh</p>
                            </div>
                            <div class="d-flex flex-column align-items-end">
                                <div class="">
                                    <a class="m-r-6" href="/" data-toggle="modal" data-target="#staticBackdrop">Cập nhật</a>
                                    <a href="/">Xóa</a>
                                </div>
                                <button class="bor20 m-t-10 p-all-3 bg-none">Thiết lặp mặc định</button>
                            </div>
                        </div>
                        <hr>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    <div th:replace="/layout/footer.html"></div>
    <!--  -->
	<div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body">
                    <h4 class="p-b-10">Cập nhật địa chỉ</h4>
                    <div class="row">
                        <div class="col-6">
                            <div class="m-b-20 how-pos4-parent">
                                <p class="stext-113" style="padding: 10px 10px 0px 0px"><strong>Họ và tên người nhận: </strong></p>
                                <input style=" height: 26px; border-bottom: 1px solid;" class="stext-113 cl2 plh3 size-111" type="text" placeholder="Nhập tên người nhận">
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="m-b-20 how-pos4-parent">
                                <p class="stext-113" style="padding: 10px 10px 0px 0px"><strong>Số điện thoại: </strong></p>
                                <input style=" height: 26px; border-bottom: 1px solid;" class="stext-113 cl2 plh3 size-111" type="text" placeholder="Nhập số điện thoại">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-4">
                            <div class=" m-b-20 how-pos4-parent">
                                <p class="stext-113" style="padding: 10px 10px 0px 0px"><strong>Tỉnh / Thành phố: </strong></p>
                                <select ng-model="provinces" id="" style=" height: 26px; border-bottom: 1px solid;" class="stext-113 cl2 plh3 size-111">
                                    <option value="">Chọn tỉnh</option>
                                    <option ng-repeat="p in province.listProvince" ng-value="{{p.ProvinceID}}" >{{p.ProvinceName}}</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-4">
                            <div class=" m-b-20 how-pos4-parent">
                                <p class="stext-113" style="padding: 10px 10px 0px 0px"><strong>Quận / Huyện: </strong></p>
                                <select  ng-model="districts" id=""
                                		 style=" height: 26px; border-bottom: 1px solid;" class="stext-113 cl2 plh3 size-111">
                                    <option value="">Chọn Quận/Huyện</option>
									<option ng-change="ward.show(d)" ng-repeat="d in district.listDistrict" ng-value="{{d.DistrictID}}" >{{d.DistrictName}}</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-4">
                            <div class=" m-b-20 how-pos4-parent">
                                <p class="stext-113" style="padding: 10px 10px 0px 0px"><strong>Phường / Xã: </strong></p>
                                <select ng-model="wards" id="" ng-options="w.WardName for w in ward.listWard"
                                		 style=" height: 26px; border-bottom: 1px solid;" class="stext-113 cl2 plh3 size-111">
                                    <option value="">Chọn Phường/Xã</option>
									<!-- <option ng-repeat="w in ward.listWard" ng-value="{{w.WardID}}" >{{w.WardName}}</option>  -->
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <div class="m-b-20 how-pos4-parent">
                                <p class="stext-113" style="padding: 10px 10px 0px 0px"><strong>Địa chỉ: </strong></p>
                                <input style=" height: 26px; border-bottom: 1px solid;" class="stext-113 cl2 plh3 size-111" type="text" placeholder="Nhập số nhà tên đường">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3918.685436117716!2d106.63305511471899!3d10.835367292281555!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x31752978b39f8f73%3A0xed9b3cd640dda266!2zMjIxIFBoYW4gSHV5IMONY2gsIFBoxrDhu51uZyAxMiwgR8OyIFbhuqVwLCBUaMOgbmggcGjhu5EgSOG7kyBDaMOtIE1pbmgsIFZp4buHdCBOYW0!5e0!3m2!1svi!2s!4v1665811301363!5m2!1svi!2s" 
                            width="100%" height="250" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" style="border-radius: 0;" class=" btn hov3 bg-none" data-dismiss="modal">Trở lại</button>
                    <button type="button" style="border-radius: 0;" class=" btn bg1 text-white">Hoàn thành</button>
                </div>
            </div>
        </div>
    </div>

    <script src="/vendor/select2/select2.min.js"></script>
    <script>
        $(".js-select2").each(function() {
            $(this).select2({
                minimumResultsForSearch: 20,
                dropdownParent: $(this).next('.dropDownSelect2')
            });
        })
    </script>
    <!--===============================================================================================-->
    <script src="/vendor/MagnificPopup/jquery.magnific-popup.min.js"></script>
    <!--===============================================================================================-->
    <script src="/vendor/perfect-scrollbar/perfect-scrollbar.min.js"></script>
    <script>
        $('.js-pscroll').each(function() {
            $(this).css('position', 'relative');
            $(this).css('overflow', 'hidden');
            var ps = new PerfectScrollbar(this, {
                wheelSpeed: 1,
                scrollingThreshold: 1000,
                wheelPropagation: false,
            });

            $(window).on('resize', function() {
                ps.update();
            })
        });
    </script>
