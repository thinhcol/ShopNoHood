
	<!-- Cart -->
	<div class="wrap-header-cart js-panel-cart">
		<div class="s-full js-hide-cart"></div>

		<div class="header-cart flex-col-l p-lr-40">
			<div class="header-cart-title flex-w flex-sb-m p-b-8">
				<span class="mtext-103 cl2">
					Your Cart
				</span>

				<div class="fs-35 lh-10 cl2 p-lr-5 pointer hov-cl1 trans-04 js-hide-cart">
					<i class="zmdi zmdi-close"></i>
				</div>
			</div>

			<div class="header-cart-content flex-w js-pscroll">
				<ul class="header-cart-wrapitem w-full" th:fragment="shopping_cart">
				<li class="header-cart-item flex-w flex-t m-b-12" ng-repeat="item in cart.listCarts">
					<div class="header-cart-item-img">
						<img src="item.product.productimg" alt="IMG">
					</div>
					<div class="header-cart-item-txt p-t-8">
						<a class="header-cart-item-name d-flex justify-content-between m-b-18 hov-cl1 trans-04">
							<div>{{item.product.productname}}</div>
							<button ng-click="cart.deleteCart(item.cartid, item.product.productid)" class="btn btn-sm btn-danger">
								Xóa
							</button>
						</a>
						<input ng-change="cart.saveCart()" ng-model="item.quantity" type="number" min="1"
							   style="max-width: 50px; max-height: 15px;">
						<span class="header-cart-item-info">
								{{item.sumprice | number: 2}}đ
							</span>

					</div>
				</li>
			</ul>

				<div class="w-full">
					<div class="header-cart-total w-full p-tb-40">
						Total: {{cart.amount|number:2}}đ
					</div>

					<div class="header-cart-buttons flex-w w-full">
						<a th:href="@{/cart/viewcart}"
							class="flex-c-m stext-101 cl0 size-107 bg3 bor2 hov-btn3 p-lr-15 trans-04 m-r-8 m-b-10">
							View Cart
						</a>

						<a th:href="@{/order/purchase}"
							class="flex-c-m stext-101 cl0 size-107 bg3 bor2 hov-btn3 p-lr-15 trans-04 m-b-10">
							Check Out
						</a>
					</div>
				</div>
			</div>
		</div>
	</div>
